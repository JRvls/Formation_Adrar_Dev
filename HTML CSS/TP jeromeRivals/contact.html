          <label for="name" class="obligatoire">Nom:</label>

            maxlength="20"
            minlength="2"
            placeholder="Ex: Dubois"
            required
          />
        </div>

        </div>
        <div>

          <textarea name="commentaire" cols="70" rows="10">
J'adore ce que vous faites !
            </textarea
          >

          <input type="checkbox" checked />
          <label for="html"> Envoyer une copie par E-mail ! </label>
        </div>
        <div>
          <input type="button" value="Submit" />
          <input type="button" value="Reset" />
