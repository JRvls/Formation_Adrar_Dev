<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Info personnelles:</legend>
        <div>
          <label for="name"
            >Prénom:
            <input
              type="text"
              maxlength="20"
              minlength="2"
              placeholder="Ex: Jacques"
          /></label>
        </div>
        <div>
          <label for="name"
            >Nom:
            <input
              type="text"
              maxlength="20"
              minlength="2"
              placeholder="Ex: Dubois"
          /></label>
        </div>
        <div>
          <label for="mail"
            >E-mail:
            <input type="mail" name="mail" placeholder="Ex: monMail@FAI.com"
          /></label>
        </div>
        <div>
          <label for="name"
            >Numéro:
            <input type="tel" name="tel" placeholder="Ex: 00.11.22.33.44"
          /></label>
        </div>
        <div>
          <label for="password">Mot de passe: </label>
          <input
            type="password"
            name="password"
            minlength="8"
            maxlength="30"
            placeholder="Ex: P@ssWo4d"
          />
        </div>
        <div>
          <label for="age"> Age: </label>
          <input type="number" placeholder="Ex: 15" min="10" max="60" />
        </div>
        <div>
          <label for="textarea">
            Laissez un commentaire: <br />
            <textarea name="commentaire" cols="70" rows="10">
J'adore ce que vous faites !
            </textarea>
          </label>
        </div>
        <div>
          <label for="date"
            >Date de mon commentaire <input type="date"
          /></label>
        </div>
        <div>
          <label for="photo"
            >Ma photo:
            <input type="file" accept="image/png, image/jpeg, image/gif"
          /></label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Vous préfèrez:</legend>
        <div>
          <label for="html">Le HTML<input type="checkbox" checked /></label>
        </div>
        <div>
          <label for="css">Le CSS<input type="checkbox" /></label>
        </div>
        <div>
          <label for="js">Le JavaScript<input type="checkbox" /></label>
        </div>
        <div>
          <label for="rien">Ne rien faire<input type="checkbox" /></label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Vous vous levez</legend>
        <div>
          <input type="radio" name="radio" id="matin" />
          <label for="matin">Le matin</label>
        </div>
        <div>
          <input type="radio" name="radio" id="midi" />
          <label for="midi">Le midi</label>
        </div>
        <div>
          <input type="radio" name="radio" id="soir" checked />
          <label for="soir">Le soir</label>
        </div>
        <div>
          <input type="radio" name="radio" id="retard" />
          <label for="retard">En Retard</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Fin du formulaire</legend>
        <div>
          <label for="option">Vous en avez assez ?</label>
          <select name="option" id="option">
            <optgroup label="Team Pas encore">
              <option value="plus">J'en veux plus</option>
              <option value="super">C'est super !</option>
            </optgroup>
            <optgroup label="Team Oula">
              <option value="marre">J'en ai marre</option>
              <option value="pitier">Pitié !</option>
            </optgroup>
          </select>
        </div>
        <div>
          <input type="button" value="Envoyer" />
          <input type="button" value="Reset" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
